{% extends 'base.html' %}

{% block title %}Add Product - Admin Panel{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2>Add New Semiconductor Item</h2>
    <form method="POST" enctype="multipart/form-data"
        style="display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem;">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="name">Product Name</label>
            <input type="text" name="name" id="name" required
                style="padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid var(--primary-color); color: white;">
        </div>
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="4" required
                style="padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid var(--primary-color); color: white;"></textarea>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label for="price">Price ($)</label>
                <input type="number" step="0.01" name="price" id="price" required
                    style="padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid var(--primary-color); color: white;">
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label for="stock">Initial Stock</label>
                <input type="number" name="stock" id="stock" required
                    style="padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid var(--primary-color); color: white;">
            </div>
        </div>
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="category">Category</label>
            <input type="text" name="category" id="category" placeholder="e.g. Microcontrollers" required
                style="padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid var(--primary-color); color: white;">
        </div>
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="image">Product Image</label>
            <input type="file" name="image" id="image" style="color: white;">
        </div>
        <button type="submit" class="btn">Add to Catalog</button>
    </form>
</div>
{% endblock %}
